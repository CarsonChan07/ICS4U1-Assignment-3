<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 3</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="heron">
      <h2>Heron's Formula</h2>
      <input type="number" id="sideA" placeholder="Side a">
      <input type="number" id="sideB" placeholder="Side b">
      <input type="number" id="sideC" placeholder="Side c">
      <input type="text" id="heronResult" readonly placeholder="Area (Result)">
      <button id="heronBtn">Calculate</button>
    </div>
  </div>

  <div class="container">
    <div class="ambiguous">
      <h2>Ambiguous Case</h2>
      <input type="number" id="angleA" placeholder="Angle A">
      <input type="number" id="sideA" placeholder="Side a">
      <input type="number" id="SideB" placeholder="Side b">
      <input type="text" id="ambiguousResult" readonly placeholder="Triangle Type (Result)">
      <button id="ambiguousBtn">Calculate</button>
    </div>
  </div>

  <div class="container">
    <div class="newton">
      <h2>Newton's Method</h2>
      <input type="number" id="rootGuess" placeholder="Root Guess">
      <input type="text" id="newtonResult" readonly placeholder="Root Approximation (Result)">
      <button id="newtonBtn">Calculate</button>
    </div>
  </div>

  <div class="container">
    <div class="polynomial">
      <h2>Polynomial Function</h2>
      <input type="number" id="coefficients" placeholder="Coefficients">
      <input type="number" id="exponents" placeholder="Exponents">
      <input type="number" id="xValue" placeholder="x Value">
      <input type="text" id="polyFunct" readonly placeholder="Polynomial Function (Result)">
      <input type="text" id="polyEval" readonly placeholder="Polynomial Evaluation (Result)">
      <button id="polyBtn">Calculate</button>
    </div>
  </div>
</body>

</html>
